</head>
<body>
    <div class="container">
        <h1>üîç ORDINA - –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</h1>
        <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –≤—Å–µ—Ö —Ñ—É–Ω–∫—Ü–∏–π</p>
        
        <button onclick="runDiagnostics()">‚ñ∂Ô∏è –ó–∞–ø—É—Å—Ç–∏—Ç—å –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫—É</button>
        <button onclick="clearAllCache()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫—ç—à</button>
        <button onclick="location.href='./index.html'">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—é</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function runDiagnostics() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏:</h2>';
            
            // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞
            addResult('–ë—Ä–∞—É–∑–µ—Ä', navigator.userAgent, 'info');
            
            // 2. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞
            const protocol = window.location.protocol;
            addResult('–ü—Ä–æ—Ç–æ–∫–æ–ª', protocol, protocol === 'https:' ? 'success' : 'warning');
            
            // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ Service Worker
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    addResult('Service Worker', `–ù–∞–π–¥–µ–Ω–æ: ${registrations.length}`, registrations.length > 0 ? 'success' : 'warning');
                } catch (e) {
                    addResult('Service Worker', '–û—à–∏–±–∫–∞: ' + e.message, 'error');
                }
            } else {
                addResult('Service Worker', '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'warning');
            }
            
            // 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—ç—à–µ–π
            try {
                const cacheNames = await caches.keys();
                addResult('–ö—ç—à–∏', `–ù–∞–π–¥–µ–Ω–æ: ${cacheNames.length}`, 'info');
                if (cacheNames.length > 0) {
                    addResult('–°–ø–∏—Å–æ–∫ –∫—ç—à–µ–π', cacheNames.join(', '), 'info');
                }
            } catch (e) {
                addResult('–ö—ç—à–∏', '–û—à–∏–±–∫–∞: ' + e.message, 'error');
            }
            
            // 5. –ü—Ä–æ–≤–µ—Ä–∫–∞ localStorage
            try {
                const keys = Object.keys(localStorage);
                addResult('localStorage', `–ö–ª—é—á–µ–π: ${keys.length}`, 'info');
            } catch (e) {
                addResult('localStorage', '–û—à–∏–±–∫–∞: ' + e.message, 'error');
            }
            
            // 6. –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ñ–∞–π–ª–æ–≤
            const files = ['./index.html', './manifest.json', './sw.js'];
            for (const file of files) {
                try {
                    const response = await fetch(file, { method: 'HEAD' });
                    addResult(`–§–∞–π–ª: ${file}`, `–°—Ç–∞—Ç—É—Å: ${response.status}`, response.ok ? 'success' : 'error');
                } catch (e) {
                    addResult(`–§–∞–π–ª: ${file}`, '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ' + e.message, 'error');
                }
            }
            
            // 7. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Å–æ–ª–∏
            addResult('–ö–æ–Ω—Å–æ–ª—å', '–û—Ç–∫—Ä–æ–π—Ç–µ F12 –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –æ—à–∏–±–æ–∫', 'info');
            
            // 8. –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
            const section = document.createElement('div');
            section.className = 'section';
            section.innerHTML = `
                <h3>üìù –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h3>
                <ul>
                    <li>–ï—Å–ª–∏ Service Worker = 0, –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É (Ctrl+F5)</li>
                    <li>–ï—Å–ª–∏ –º–Ω–æ–≥–æ –∫—ç—à–µ–π, –Ω–∞–∂–º–∏—Ç–µ "–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫—ç—à"</li>
                    <li>–ï—Å–ª–∏ —Ñ–∞–π–ª—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –¥–µ–ø–ª–æ–π –Ω–∞ GitHub</li>
                    <li>–û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12) –¥–ª—è –¥–µ—Ç–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫</li>
                </ul>
            `;
            results.appendChild(section);
        }
        
        function addResult(title, message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}:</strong> ${message}`;
            results.appendChild(div);
        }
        
        async function clearAllCache() {
            if (!confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∫—ç—à? –≠—Ç–æ —É–¥–∞–ª–∏—Ç –≤—Å–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.')) {
                return;
            }
            
            const results = document.getElementById('results');
            results.innerHTML = '<h2>–û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞...</h2>';
            
            try {
                // –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–µ–π
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                addResult('–ö—ç—à–∏', `–£–¥–∞–ª–µ–Ω–æ: ${cacheNames.length}`, 'success');
                
                // –£–¥–∞–ª–µ–Ω–∏–µ Service Workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(reg => reg.unregister()));
                addResult('Service Workers', `–£–¥–∞–ª–µ–Ω–æ: ${registrations.length}`, 'success');
                
                // –û—á–∏—Å—Ç–∫–∞ localStorage
                localStorage.clear();
                sessionStorage.clear();
                addResult('Storage', '–û—á–∏—â–µ–Ω', 'success');
                
                addResult('–ì–æ—Ç–æ–≤–æ', '–ó–∞–∫—Ä–æ–π—Ç–µ –±—Ä–∞—É–∑–µ—Ä –∏ –æ—Ç–∫—Ä–æ–π—Ç–µ —Å–Ω–æ–≤–∞', 'success');
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 3000);
            } catch (e) {
                addResult('–û—à–∏–±–∫–∞', e.message, 'error');
            }
        }
        
        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            runDiagnostics();
        });
    </script>
