        // Защита от переопределения ethereum (evmAsk.js и другие расширения)
        // Должна выполняться как можно раньше, до загрузки других скриптов
        (function () {
            'use strict';
            try {
                // Проверяем, существует ли уже ethereum
                const existingEthereum = window.ethereum;
                const existingDescriptor = Object.getOwnPropertyDescriptor(window, 'ethereum');

                // Если ethereum уже определен, защищаем его от переопределения

                    Object.defineProperty = function (obj, prop, descriptor) {
                        try {
                            // Если пытаются переопределить window.ethereum
                            if (obj === window && prop === 'ethereum') {
                                const currentDescriptor = Object.getOwnPropertyDescriptor(window, 'ethereum');
                                // Если свойство уже определено и не конфигурируемо, игнорируем попытку
                                if (currentDescriptor && !currentDescriptor.configurable) {
                                    return existingEthereum || window.ethereum;
                                }
                                // Если свойство существует, но конфигурируемо, проверяем, не пытаемся ли мы его переопред
                                if (currentDescriptor && existingEthereum) {
                                    // Игнорируем попытку переопределения, возвращаем существующее значение
                                    return existingEthereum;
                                }
                            }
                            // Для всех остальных случаев используем оригинальный метод
                            return originalDefineProperty.apply(this, arguments);
                        } catch (e) {
                            // Если произошла ошибка, пробуем использовать оригинальный метод
                            try {
                                return originalDefineProperty.apply(this, arguments);
                            } catch (e2) {
                                // Если и это не сработало, возвращаем существующее значение для ethereum
                                if (obj === window && prop === 'ethereum' && existingEthereum) {
                                    return existingEthereum;
                                }
                                throw e2;
                            }
                        }
                    };

                    // Защита от прямого присваивания window.ethereum = ...
                    try {
                        if (existingDescriptor && !existingDescriptor.configurable) {
                            // Свойство уже защищено, ничего не делаем
                        } else if (existingEthereum) {
                            // Пытаемся сделать свойство неконфигурируемым, если возможно
                            try {
                                Object.defineProperty(window, 'ethereum', {
                                    value: existingEthereum,
                                    writable: false,
                                    configurable: false,
                                    enumerable: true
                                });
                            } catch (e) {
                                // Если не удалось, оставляем как есть
                            }
                        }
                    } catch (e) {
                        // Игнорируем ошибки при попытке защиты
                    }
                }
            } catch (e) {
                // Игнорируем ошибки при попытке защиты - приложение должно продолжать работать
            }
        })();
