<body class="antialiased text-gray-800">
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header id="app-header" class="modern-header">
            <!-- Header content will be rendered by HeaderComponent -->
        </header>

        <!-- Navigation Tabs -->
        <nav id="app-navigation" class="navigation-tabs">
            <!-- Navigation will be rendered by Router -->
        </nav>

        <!-- Main Content Area -->
        <main id="app-main" class="main-content">
            <!-- Dashboard Module -->
            <div id="dashboard-page" class="page-content">
                <div id="dashboard-content">
                    <!-- Dashboard content will be rendered by DashboardModule -->
                </div>
            </div>

            <!-- Expenses Module -->
            <div id="expenses-page" class="page-content hidden">
                <div id="expenses-content">
                    <!-- Expenses content will be rendered by ExpensesModule -->
                </div>
            </div>

            <!-- Recurring Expenses Module -->
            <div id="recurring-expenses-page" class="page-content hidden">
                <div id="recurring-expenses-content">
                    <!-- Recurring expenses content will be rendered by ExpensesModule -->
                </div>
            </div>

            <!-- Debts Module -->
            <div id="debts-page" class="page-content hidden">
                <div id="debts-content">
                    <!-- Debts content will be rendered by DebtsModule -->
                </div>
            </div>

            <!-- Tasks Module -->
            <div id="tasks-page" class="page-content hidden">
                <div id="tasks-content">
                    <!-- Tasks content will be rendered by TasksModule -->
                </div>
            </div>

            <!-- Calendar Module -->
            <div id="calendar-page" class="page-content hidden">
                <div id="calendar-content">
                    <!-- Calendar content will be rendered by CalendarModule -->
                </div>
            </div>

            <!-- News Module -->
            <div id="news-page" class="page-content hidden">
                <div id="news-content">
                    <!-- News content will be rendered by NewsModule -->
                </div>
            </div>

            <!-- Payments Module -->
            <div id="payments-page" class="page-content hidden">
                <div id="payments-content">
                    <iframe src="https://hesab.az/" class="w-full h-screen border-0"></iframe>
                </div>
            </div>
        </main>

        <!-- Toast Notifications Container -->
        <div id="toast-container" class="toast-container">
            <!-- Toast notifications will be rendered by ToastComponent -->
        </div>

        <!-- Modal Container -->
        <div id="modal-container" class="modal-container">
            <!-- Modals will be rendered by ModalComponent -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration will be imported from js/core/firebase.js
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Store Firebase instances globally for backward compatibility
        window.firebaseApp = null;
        window.firebaseAuth = null;
        window.firebaseDb = null;
    </script>

    <!-- Main Application Script -->
    <script type="module" src="./js/main.js"></script>
