<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f3f4f6;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success { background: #d1fae5; border-color: #10b981; color: #065f46; }
        .error { background: #fee2e2; border-color: #ef4444; color: #991b1b; }
        .info { background: #dbeafe; border-color: #3b82f6; color: #1e40af; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .code {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• –¢–µ—Å—Ç Firebase</h1>
        <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Firebase</p>
        
        <button onclick="testFirebase()">‚ñ∂Ô∏è –¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å Firebase</button>
        <button onclick="testAuth()">üîê –¢–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å Auth</button>
        <button onclick="location.href='./index.html'">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDi0cFirxRJ9eC6mvy1WEDpB9MPzDDac3g",
            authDomain: "life-order-assistant.firebaseapp.com",
            projectId: "life-order-assistant",
            storageBucket: "life-order-assistant.firebasestorage.app",
            messagingSenderId: "1027088088088",
            appId: "1:1027088088088:web:e0e0e0e0e0e0e0e0e0e0e0"
        };

        let app, db, auth;

        window.testFirebase = async function() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞ Firebase:</h2>';
            
            try {
                // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                addResult('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase', '–ü–æ–ø—ã—Ç–∫–∞...', 'info');
                app = initializeApp(firebaseConfig);
                addResult('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase', '‚úÖ –£—Å–ø–µ—à–Ω–æ', 'success');
                
                // 2. Firestore
                addResult('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Firestore', '–ü–æ–ø—ã—Ç–∫–∞...', 'info');
                db = getFirestore(app);
                addResult('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Firestore', '‚úÖ –£—Å–ø–µ—à–Ω–æ', 'success');
                
                // 3. Auth
                addResult('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Auth', '–ü–æ–ø—ã—Ç–∫–∞...', 'info');
                auth = getAuth(app);
                addResult('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Auth', '‚úÖ –£—Å–ø–µ—à–Ω–æ', 'success');
                
                addResult('–ò—Ç–æ–≥', '‚úÖ Firebase —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                
            } catch (e) {
                addResult('–û—à–∏–±–∫–∞', e.message, 'error');
                console.error('Firebase error:', e);
            }
        };

        window.testAuth = function() {
            if (!auth) {
                addResult('Auth', '–°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—É—Å—Ç–∏—Ç–µ —Ç–µ—Å—Ç Firebase', 'error');
                return;
            }
            
            const results = document.getElementById('results');
            results.innerHTML = '<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞ Auth:</h2>';
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    addResult('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', `‚úÖ –í–æ—à–µ–ª: ${user.email}`, 'success');
                    addResult('User ID', user.uid, 'info');
                    
                    // –¢–µ—Å—Ç —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                    testReadData(user.uid);
                } else {
                    addResult('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å', '‚ùå –ù–µ –≤–æ—à–µ–ª', 'error');
                    addResult('–†–µ—à–µ–Ω–∏–µ', '–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É', 'info');
                }
            });
        };

        async function testReadData(userId) {
            try {
                addResult('–ß—Ç–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö', '–ü–æ–ø—ã—Ç–∫–∞...', 'info');
                
                const debtsCol = collection(db, `users/${userId}/debts`);
                const snapshot = await getDocs(debtsCol);
                
                addResult('–î–æ–ª–≥–∏', `–ù–∞–π–¥–µ–Ω–æ: ${snapshot.size} –∑–∞–ø–∏—Å–µ–π`, 'success');
                
                if (snapshot.size > 0) {
                    snapshot.forEach(doc => {
                        addResult(`–î–æ–ª–≥: ${doc.id}`, JSON.stringify(doc.data()), 'info');
                    });
                }
                
            } catch (e) {
                addResult('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è', e.message, 'error');
                console.error('Read error:', e);
            }
        }

        function addResult(title, message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}:</strong> ${message}`;
            results.appendChild(div);
        }

        // –ê–≤—Ç–æ—Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            testFirebase();
        });
    </script>
</body>
</html>
